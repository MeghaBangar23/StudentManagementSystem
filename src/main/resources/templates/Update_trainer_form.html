<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            padding: 25px;
            width: 400px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h3 Style="text-align:center" >Modify Trainer Details</h3>
        <form th:action="@{/{id}(id=${trainer2.id})}" th:object="${trainer2}" method="post">
            <div>
                <label>Trainer Name:</label>
                <input type="text" th:field="*{name}" placeholder="Enter trainer's name">
            </div>

            <div>
                <label>Trainer Profile:</label>
                <input type="text" th:field="*{profile}" placeholder="Enter trainer's profile">
            </div>

            <div>
                <label>Trainer Experience:</label>
                <input type="number" th:field="*{exprience}" placeholder="Enter years of experience">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
