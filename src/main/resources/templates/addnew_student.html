<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input, select, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        div {
            margin-bottom: 15px;
        }

        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Student Here...</h1>
        <form action="/savestd" th:object="${student}" method="post">
            <label>Name</label>
            <input type="text" th:field="*{name}">

            <label>Email</label>
            <input type="text" th:field="*{Email}">

            <label>Course</label>
            <input type="text" th:field="*{course}">


            <div>
                <label>Trainer</label>
                <select th:field="*{trainer}">
                    <option th:each="trainer:${allTrainer}" th:value="${trainer}" th:text="${trainer.name}"></option>
                    
                   
                    
                </select>
            </div>
            

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
