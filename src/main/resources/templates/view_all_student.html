<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Student List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>


<body>
<h1>All Student List</h1>
<table border="1">
<thead>
<tr>
<th>Id</th>
<th>Name</th>
<th>Email</th>
<th>Course</th>
<th>Trainer</th>
<th>Update</th>
<th>Delete</th>
</tr>
</thead>

<tbody>
<tr th:each="stud:${listStudent}">
<td th:text="${stud.id}"></td>
<td th:text="${stud.name}"></td>
<td th:text="${stud.email}"></td>
<td th:text="${stud.course}"></td>
<td th:text="${stud.trainer != null ? stud.trainer.name : 'No Trainer Assigned'}"></td>
<td><a th:href="@{/updateStudent/{id} (id=${stud.id})}">Update</a></td>
<td><a th:href="@{/deletestudent/{id} (id=${stud.id})}">Delete</a></td>
</tr>
</tbody>
</table>


</body>
</html>
