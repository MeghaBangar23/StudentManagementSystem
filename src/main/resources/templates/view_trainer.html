<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .update-btn {
            color: #28a745;
        }

        .delete-btn {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trainer List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Profile</th>
                    <th>Experience</th>
                    <th>Update Trainer</th>
                    <th>Delete Trainer</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trainer : ${listrainer}">
                    <td th:text="${trainer.id}"></td>
                    <td th:text="${trainer.name}"></td>
                    <td th:text="${trainer.profile}"></td>
                    <td th:text="${trainer.exprience}"></td>
                    <td><a th:href="@{/updateTrainer/{id} (id=${trainer.id})}" class="update-btn">Update</a></td>
                    <td><a th:href="@{/deleteTrainer/{id} (id=${trainer.id})}" class="delete-btn">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
